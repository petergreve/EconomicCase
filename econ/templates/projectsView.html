<div>
    <div class="row">
        <div class="col-md-12">
            <h2>My Projects</h2>
        </div>
    </div>
    <div class="row">&nbsp;</div>
    <div class="row">
        <div class="col-md-12">
            <div class="btn-group" role="group" aria-label="...">
                <a type="button" class="btn btn-default" href="#/newProject">New project</a>
            </div>
        </div>
    </div>
    <div class="row">&nbsp;</div>
    <div class="row">
        <div class="col-md-12">
            <div class="progress" data-ng-show="isBusy">
                <div class="progress-bar progress-bar-striped active" role="progressbar" aria-valuenow="45" aria-valuemin="0" aria-valuemax="100" style="width: 100%">
                    <span class="sr-only">45% Complete</span>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <table class="table table-striped">
                <tr>
                    <th>Project</th>
                    <th>Date</th>
                </tr>
                <tr ng-repeat="i in data.projects">
                    <td><a data-ng-href="#/project/{{ i.id }}"> {{i.name}}</a> </td>
                    <td>{{i.created | date:"fullDate"}}</td>
                </tr>
            </table>
        </div>
    </div>
</div>
