<div>
    <div class="row">
        <div class="col-md-12">
            <h2>Project: {{project.name}}</h2>
        </div>
    </div>
    <div class="row">&nbsp;</div>
    <div class="row">
        <div class="col-md-12">
            <div class="btn-group" role="group" aria-label="...">
                <a type="button" class="btn btn-default" href="#/projects/{{project.id}}/newRegistration">Register Time</a>
            </div>
        </div>
    </div>
    <div class="row">&nbsp;</div>
    <div class="row">
        <div class="col-md-12">
            <div class="progress" data-ng-show="isBusy">
                <div class="progress-bar progress-bar-striped active" role="progressbar" aria-valuenow="45" aria-valuemin="0" aria-valuemax="100" style="width: 100%">
                    <span class="sr-only">45% Complete</span>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <table class="table table-striped">
                <tr>
                    <th>Description</th>
                    <th>Date</th>
                    <th>Hours</th>
                </tr>
                <tr ng-repeat="r in project.registrations">
                    <td>{{r.description}}</td>
                    <td>{{r.created | date:"fullDate"}}</td>
                    <td>{{r.hours}}</td>
                </tr>
                <tr class="info">
                    <td>Total:</td>
                    <td></td>
                    <td>{{ getTotal() }}</td>
                </tr>
            </table>
        </div>
    </div>
    <div class="row">&nbsp;</div>

    <div class="row">
        <div class="col-md-12">
            <div class="btn-group" role="group" aria-label="...">
                <a type="button" class="btn btn-default" href="#/projects">Back to Projects</a>
            </div>
        </div>
    </div>

</div>
