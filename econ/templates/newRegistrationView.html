<div>
    <div class="row">
        <div class="col-md-12">
            <h2>Time Registration</h2>
        </div>
    </div>
    <div class="row">&nbsp;</div>
    <div class="row">
        <div class="col-md-12">
            <form name="newRegistrationForm" novalidate data-ng-submit="save()">
                <div class="form-group">
                    <label for="inputDescription">Description</label>
                    <input type="text" class="form-control" id="inputDescription" placeholder="Enter description" data-ng-model="newRegistration.description" required>
                    <label for="inputHours">Hours</label>
                    <input type="text" class="form-control" id="inputHours" placeholder="Enter time spent" data-ng-model="newRegistration.hours" required>
                </div>

                <button type="submit" class="btn btn-default" data-ng-disabled="newRegistrationForm.$invalid">Save</button>
                <a href="#/" class="btn btn-default">Cancel</a>

            </form>
        </div>
    </div>
</div>
